<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname">Terça-feira</h2><span class="date-day">15 Jan 2019</span><i class="location-icon" data-feather="map-pin"></i><span class="location">Paris, FR</span>
        </div>
        <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
          <h1 class="weather-temp">29°C</h1>
          <h3 class="weather-desc">Ensolarado</h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="precipitation"> <span class="title">PRECIPITAÇÃO</span><span class="value">0 %</span>
              <div class="clear"></div>
            </div>
            <div class="humidity"> <span class="title">UMIDADE</span><span class="value">34 %</span>
              <div class="clear"></div>
            </div>
            <div class="wind"> <span class="title">VENTO</span><span class="value">0 km/h</span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li><i class="day-icon" data-feather="sun"></i><span class="day-name">Ter</span><span class="day-temp">29°C</span></li>
            <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Qua</span><span class="day-temp">21°C</span></li>
            <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Qui</span><span class="day-temp">08°C</span></li>
            <li class="active"><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Sex</span><span class="day-temp">19°C</span></li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="location-container">
          <button class="location-button"> <i data-feather="map-pin"></i><span>Mudar localização</span></button>
        </div>
      </div>
    </div>
        </div>
      <!-- partial -->
      <script src="https://unpkg.com/feather-icons"></script><link rel="stylesheet" href="style.css"></script>
    
    </body>
</html>
